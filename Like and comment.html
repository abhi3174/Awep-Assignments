<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
        var likeCounter = 1;

        function commentHere() {
            let userComment = document.querySelector("#inputId1").value;
            console.log(userComment)
            console.log(document.querySelector("#inputId1").value)
            const newElement = document.createElement("div");
            newElement.style.display = "flex";
            newElement.style.justifyContent = "space-between";
            newElement.style.marginBottom = "8px";

            const child1 = document.createElement("div");
            child1.textContent = userComment;



            newElement.appendChild(child1);


            const commentBox = document.querySelector("#commentBox");


            commentBox.insertBefore(newElement, commentBox.firstChild);


            document.querySelector("#inputId1").value = "";
        }
        function like() {
            likeCounter++;
            document.querySelector("#btnid").innerHTML = "Like" + likeCounter;

        }

    </script>
</head>

<body>
    <div>Someone has posted something!!!</div>

    <div style="margin-top: 4px; margin-bottom: 4px;">
        <input type="text" name="" id="inputId1" placeholder="comment using this" />
    </div>

    <div>

        <button id="btnid" onclick="like()">Like 1</button>

        <button onclick="commentHere()">Comment Now</button>
    </div>

    <div id="commentBox">

        <div style="display: flex; justify-content: space-between;" id="referenceCommentId">
            <div>Sample Comment</div>
            <button>DELETE</button>
        </div>
    </div>
</body>

</html>
